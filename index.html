<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Credit Card Refund Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 bg-white p-4 rounded shadow">
                <h3 class="mb-4 text-center">Credit Card Refund Report</h3>

                <form id="refundForm">
                    <div class="mb-3">
                        <label for="emailType" class="form-label">Type of Notification</label>
                        <select class="form-select" id="emailType" required>
                            <option value="">Choose...</option>
                            <option value="Refund Notification">Refund Notification</option>
                            <option value="Void / Reversal Notification">Void / Reversal Notification</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="reservation" class="form-label">Reservation Number</label>
                        <input type="text" class="form-control" id="reservation" required>
                    </div>

                    <div class="mb-3">
                        <label for="ccLast4" class="form-label">Last 4 Digits of Credit Card</label>
                        <input type="text" class="form-control" id="ccLast4" maxlength="4" required>
                    </div>

                    <div class="mb-3">
                        <label for="cardType" class="form-label">Card Type</label>
                        <select class="form-select" id="cardType" required>
                            <option value="">Choose...</option>
                            <option>Visa</option>
                            <option>Mastercard</option>
                            <option>Amex</option>
                            <option>Discover</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Refund Description</label>
                        <textarea class="form-control" id="description" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Email</button>
                </form>

            </div>
        </div>
    </div>


    <!-- JS to handle email creation -->
    <script src="logic.js"></script>

</body>

</html>
